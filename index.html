<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>

<body>
    <div id="container">
        <div id="hero-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" placeholder="♥️">
            <button id="convert-btn">Convert</button>
        </div>

        <div id="results-container">
            <div class="results" id="first-result">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el" class="three-els">Click "Convert" to get resuls.</p>
            </div>
            <div class="results" id="second-result">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el" class="three-els">Click "Convert" to get results.</p>
            </div>
            <div class="results" id="third-result">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el" class="three-els">Click "Convert" to get results.</p>
            </div>
        </div>

        <script src="index.js"></script>
</body>



</html>
